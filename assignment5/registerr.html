            <center>
                <h2> Online Registration</h2>
            </center>
                <div class="container">
                <div class="jamboton">
                <form class="needs-validation" novalidate>
                    <div class="form-row">
                      <div class="col-md-6 mb-3">
                        <label for="validationCustom01">First name</label>
                        <input type="text" class="form-control" id="validationCustom01" value="" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="validationCustom02">Last name</label>
                        <input type="text" class="form-control" id="validationCustom02" value="" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                      <label class="form-check-label" for="exampleRadios1">
                        Male
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                      <label class="form-check-label" for="exampleRadios2">
                        Female
                      </label>
                    </div>
                    <form>
                      <div class="form-row">
                        <div class="form-group col-md-5">
                          <label for="inputEmail4">Email</label>
                          <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="form-group col-md-5">
                          <label for="inputPassword4">Password</label>
                          <input type="password" class="form-control" id="inputPassword4">
                        </div>
                      </div>
                     
                   
                    <div class="form-row">
                      <div class="col-md-5 mb-3">
                        <label for="validationCustom03">Dzongkhag</label>
                        <input type="text" class="form-control" id="validationCustom03" placeholder="example;Thimphu" required>
                        <div class="invalid-feedback">
                          Please provide a valid city.
                        </div>
                      </div><br><br><br><br>
                      <div class="form-group col-md-5">
                        <label for="inputAddress">Qualification</label>
                        <select class="custom-select" id="validationCustom04" required>
                          <option selected disabled value="">Choose one</option>
                          <option>Class 10</option>
                          <option>class 12</option>
                          <option>Degree</option>
                          <option>Diploma</option>
                          
                        </select>
                      </div><br><br><br>
                      <div class="form-group col-md-5">
                        <label for="inputAddress">contact number</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="+975">
                      </div>
                      
                      <div class="col-md-5 mb-3">
                        <label for="validationCustom04">select course</label>
                        <select class="custom-select" id="validationCustom04" required>
                          <option selected disabled value="">Choose One course</option>
                          <option>accounting and Finance</option>
                          <option>Life Science</option>
                          <option>Arts</option>
                          <option>Science</option>
                          <option>Commerce</option>
                        </select>
                        <div class="invalid-feedback">
                          Please select a valid state.
                        </div>
                      </div>
                     </div>
                      <center>
                        <input type="submit">
                        <input type="reset">
                      </center>
                    </div>
